name: fx
version: 30.0.0-6
summary: Terminal JSON viewer
description: Terminal JSON viewer
base: core18
grade: stable
confinement: strict
architectures:
  - build-on: armhf
  - build-on: amd64
  - build-on: arm64

apps:
  fx:
    command: fx
    plugs: [home, network]

parts:
  fx:
    plugin: go
    go-channel: 1.18/stable
    source: .
    source-type: git
    go-importpath: github.com/antonmedv/fx
    stage-packages:
      - glibc-tools
    stage-snaps:
      - node/18/stable
